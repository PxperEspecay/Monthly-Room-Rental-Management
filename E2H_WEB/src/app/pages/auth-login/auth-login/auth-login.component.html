<div class="row">
    <div class="col-md-4 col-lg-4 col-12 mx-auto">
      <div class="card glass-card text-center">
        <div class="card-body p-5">
  
          <!-- โลโก้ -->
          <div class="">
            <img src="assets/images/logo-main.PNG" alt="Logo" class="logo-img">
          </div>
  
          <h4>ลงชื่อเข้าใช้งาน</h4>
  
          <div class="mt-4 text-start">
            <label class="text-white" for="username">ชื่อผู้ใช้งาน</label>
            <input id="username" type="text" class="form-control" [(ngModel)]="body_login.username">
          </div>
  
          <div class="mt-3 text-start">
            <label class="text-white" for="password">รหัสผ่าน</label>
            <input id="password" type="password" class="form-control" [(ngModel)]="body_login.password">
          </div>
  
          <div class="mt-3 d-flex justify-content-end">
            <p role="button" class="text-primary">ลืมรหัสผ่าน ?</p>
          </div>
  
          <button (click)="Login01()" class="btn-add-something w-100 mt-3">ลงชื่อเข้าใช้งาน</button>
  
        </div>
      </div>
    </div>
  </div>
